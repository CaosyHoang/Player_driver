<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./layer.css">
    <title>Spotify</title>
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <div class="dashboard__main">
                <!-- Control -->
                <div class="toolbox">
                    <div class="toolbox--tiny">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <h1 class="toolbox__state">Playing</h1>
                    <div class="song-infor">
                        <div class="song-infor__image"></div>
                        <p class="song-infor__title"></p>
                        <p class="song-infor__author"></p>
                    </div>
                    <div class="toolbox__driver">
                        <div class="btn toolbox__driver--toggle-play">
                            <i class="fa-solid fa-play icon-play"></i>
                            <i class="fa-solid fa-pause icon-pause"></i>
                        </div>
                        <div class="btn toolbox__driver--backward">
                            <i class="fa-solid fa-backward-step"></i>
                        </div>
                        <div class="btn toolbox__driver--forward">
                            <i class="fa-solid fa-forward-step"></i>
                        </div>
                    </div>
                </div>
                <!-- Option -->
                <div class="taskbox">
                    <div class="taskbox__speaker">
                        <i class="fa-solid fa-computer"></i>
                    </div>
                    <div class="taskbox__option">
                        <div class="taskbox__option--setup">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="taskbox__option--share">
                            <i class="fa-solid fa-share-nodes"></i>
                        </div>
                        <div class="taskbox__option--toggle-heart">
                            <i class="fa-regular fa-heart icon-non-heart"></i>
                            <i class="fa-solid fa-heart icon-heart"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Progress -->
            <div class="progress-bar">
                <input id="progress" value="0" step="1" min="0" max="100" type="range">
                <progress value="0" step="1" max="100">
            </div>
            <audio src="Music/Bongdang.mp3" id="audio"></audio>
        </div>
        <!-- Playlist -->
        <div class="playlist">
            <div class="btn-cross-bar">
                <i class="fa-solid fa-window-minimize"></i>
            </div>
            <div class="taskbar">
                <div class="taskbar--repeat">
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div class="taskbar--random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <div class="list-song"></div>
            <div class="toolbar">
                <div class="btn toolbox__driver--toggle-play">
                    <i class="fa-solid fa-play icon-play"></i>
                    <i class="fa-solid fa-pause icon-pause"></i>
                </div>
                <div class="progress-bar">
                    <input id="progress" value="0" step="1" min="0" max="100" type="range">
                    <progress value="0" step="1" max="100">
                </div>
            </div>
        </div>
    </div>
    <script src="control.js"></script>
</body>
</html>
